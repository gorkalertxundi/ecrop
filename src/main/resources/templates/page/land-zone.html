<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/page/land-zone.css}">
    <link rel="stylesheet" th:href="@{/css/page/land-editor.css}">
    <script th:src="@{/js/page/land-editor.js}"></script>
    <script th:src="@{/js/page/land-zone.js}"></script>
    <title>Land Zone</title>
</head>

<body>
    <div id="viewport" layout:fragment="content">
        <div class="land-zone">
            <div class="header">
                <a class="btn">Add New Land</a>
            </div>
            <div id="land-list"></div>
            <div class="pagination"></div>
            <div id="land-editor" class="hidden">
                <div class="land-editor-wrap"></div>
                <div class="land-editor-background"></div>
            </div>
        </div>
    </div>
</body>

</html>
